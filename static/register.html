<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GuitarPal - Register</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<h1>Welcome to GuitarPal!</h1>
		<h2>Complete the form below to register your account.</h2>
		<br /><br />
		<form action="http://localhost:3000/register" method="post">
			<div class="email-container">
				Email:<br />
				<input
					type="email"
					name="email"
					placeholder="Email"
					required
				/><br /><br />
			</div>
			<div class="password-container">
				Password:<br />
				<input
					type="password"
					name="password"
					placeholder="Password"
					required
				/><br /><br />
			</div>
			<input type="submit" value="Register" />
		</form>
	</body>
</html>
